<!DOCTYPE html>
<html>
    <style>
        h2{
            color : lightcoral
        }
p{
    color : lightsalmon
}

    </style>
<body>

<h2>IVE Numbers</h2>

<!--Number can be written with or without decimals.-->
<p>IVE decimals</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 10.50;
</script>

<!--Strings can be written with double or single quotes.-->
<p id="demo1"></p>

<script>
document.getElementById("demo1").innerHTML = 'I Have';
</script>
<!--In this example, x is defined as a variable.
Then, x is assigned the value of 21:-->

<h2>Date Debut</h2>
<p id="demo2"></p>

<script>
let x;
x = 21;
document.getElementById("demo2").innerHTML = x;
</script>

<!--JavaScript uses arithmetic operators to compute values (just like algebra).-->
<h2>Moth Debut</h2>

<p id="demo3"></p>

<script>
document.getElementById("demo3").innerHTML = (2 + 2) * 2;
</script>

<h2>Jumlah Member</h2>

<!--Expressions compute to values-->

<p id="demo4"></p>

<script>
document.getElementById("demo4").innerHTML = 2 * 3;
</script>

<h2>Jumlah Album</h2>

<!--Expressions compute to values.-->

<p id="demo5"></p>

<script>
var y;
y = 2;
document.getElementById("demo5").innerHTML = y * 5;
</script>




</body>
</html>
